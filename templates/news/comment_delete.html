{% extends 'flatpages/default.html' %}
{% load news_filters %}

{% block title %} Удаление комментария {% endblock %}
{% block content %}
<div class="features">
    <h1> Удаление комментария </h1>
    <hr>
    <p>"{{ comment.text|censor }}"</p>
    <form action="" method="post" enctype="multipart/form-data" class="form-create">
        {% csrf_token %}
        <h3> Вы действительно хотите удалить данный коментарий??</h3>
        <input type="submit" value="Удалиить" />
    </form>
</div>
{% endblock content %}
