{% extends 'flatpages/default.html' %}

{% block title %}{{ post.title }}{% endblock %}
{% block content %}
    <div class="features">
        <h1>{{ post.title }}</h1>
        <p>Категория:{{ post.category }} Пользователь:{{ post.author }} Время:{{ post.time|date:'d M Y' }}</p>
        {% if post.file %}
            <p><img class="img-article-left" width="300px" src="{{ post.file.url }}"></p>
            <p><video class="video" controls width="700px" src="{{ post.file.url }}"></video></p>
        {% endif %}
        <p>{{ post.text }}</p>
    </div>
{% endblock content %}
