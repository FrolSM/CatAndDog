{% load static %}

<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'news/css/news.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.6.0/css/all.css">
</head>
<body>
    <aside>
        <img src="{% static 'news/img/logo.jpg' %}" alt="logo">
        <span class="logo"> CatAndGog</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'post_list' %}"><li><i class="fa-solid fa-newspaper"></i> Новости </li></a>
            <a href="{% url 'post_create' %}"><li><i class="fa-solid fa-plus"></i> Создать новость </li></a>
            <a href=""><li><i class="fa-solid fa-address-book"></i> Контакты </li></a>
            <a href=""><li><i class="fa-solid fa-cat"></i> Наши питомцы <i class="fa-solid fa-dog"></i></li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
